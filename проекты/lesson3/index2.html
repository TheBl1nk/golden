<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstname">Імя*</label><br>
        <input type="text" id="firstname" required>
        <br><br>

        <label for="email">Email*</label><br>
        <input type="email" id="email" required>
        <br><br>

        <label for="tel">Контактний телефон*</label><br>
        <input type="tel" id="tel" required placeholder="(XX) XXX-XX-XX">
        <br><br>

        <label>Посилання*</label><br>
        <input type="text" required>
        <br><br>

        <label for="file">Прикріпити файл</label><br>
        <input type="file" id="file" name="file">
        <br><br>

        <label for="link">Посилання на Facebook, LinkedIn CV *</label><br>
        <input type="text" id="link" name="link" required placeholder="Посилання на ваш профіль  CV">
        <br><br>

        <label for="cover-letter">Супровідний лист (не обов’язково)</label><br>
        <textarea id="cover-letter" name="cover-letter"></textarea>
        <br>
        <br>
    </form>
</body>
</html>
